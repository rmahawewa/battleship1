<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
</head>
<body>
    <div id="game-info">
        <p>Turn: <span id="turn-display"></span></p>
        <p>Info <span id="info"></span></p>
    </div>

    <div id="gamesboard-container"></div>

    <div class="options-container">
        <div class="ship1 destroyer" draggable="true"></div>
        <div class="ship2 submarine" draggable="true"></div>
        <div class="ship3 cruiser" draggable="true"></div>
        <div class="ship4 battleship" draggable="true"></div>
        <div class="ship5 carrier" draggable="true"></div>
    </div>

    <button id="flip-button">FLIP</button>
    <button id="start-button">START</button>

    

</body>
</html>
